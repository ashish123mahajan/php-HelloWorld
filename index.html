<script>
    function getData(url,data){
        console.log(url)
        
        if(data.trim()==""){
            return;
        }
            var xhttp = new XMLHttpRequest();
             xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        document.getElementById("data").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET",url+data, true);
    xhttp.send();
    }
</script>

 
<input type=text placeholder='Search by id' onkeyup="getData('getDataById.php?id=',this.value)" name='id' id='id'>
<input type=text placeholder='Search by name' onkeyup="getData('getDataByName.php?name=',this.value)" name='name' id='name'>	
 <div id='data'></div>
